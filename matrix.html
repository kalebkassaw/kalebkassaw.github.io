<head>
<title>system solver | kalebkassaw.com</title>
<meta charset="utf-8"/>
<script src="matrix.js"></script>
<link rel="stylesheet" type="text/css" href="solver.css">            
<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>

<body>

<h1>2-variable system solver</h1>
<p>For equations in below, give the coefficients.<br>
    Ax0 + Bx1 = E<br>
    Cx0 + Dx1 = F<br>
<br>
    x0 and x1 will be displayed back.<br>
</p>
<form>
<div class="row1">
    A:
    <input type="text" name="a" id="a00">
    B:
    <input type="text" name="b" id="a01">
    E:
    <input type="text" name="e" id="a02"><br>
</div>

<div class="row2">
    C:
    <input type="text" name="c" id="a10">
    D:
    <input type="text" name="d" id="a11">
    F:
    <input type="text" name="f" id="a12"><br><br>
    <button onclick="solve()">Solve</button>
</div>

</form>

</body>
